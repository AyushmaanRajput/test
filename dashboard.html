<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <form id="eventForm">
        <label for="poster">Poster Image URL:</label>
        <input type="text" id="poster" name="poster" required />

        <label for="eventName">Name of the Event:</label>
        <input type="text" id="eventName" name="eventName" required />

        <label for="eventDescription">Description of the Event:</label>
        <textarea
          id="eventDescription"
          name="eventDescription"
          required
        ></textarea>

        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" name="eventDate" required />

        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required />

        <label for="eventCategory">Category:</label>
        <select id="eventCategory" name="eventCategory" required>
          <option value="Music">Music</option>
          <option value="Sports">Sports</option>
          <option value="Workshop">Workshop</option>
        </select>

        <label for="eventPrice">Price:</label>
        <input type="number" id="eventPrice" name="eventPrice" required />

        <button type="submit">Add Event</button>
      </form>

      <table id="eventTable">
        <!-- Table headers and rows will be dynamically generated here -->
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
